<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="/img/favicon-32x32.png" type="image/x-icon">
  <link rel="stylesheet" href="/css/style.css">
  <title>Calc</title>
</head>
<body>
  <main class="main">
    <!-- Title -->
    <div class="main__header">
      <div class="main__header__title">
        <h3>calc</h3>
      </div>
      <div class="main__header__theme">
        <div class="uppercase theme_title">Theme</div>
        <div class="theme">
          <div class="numbers">
            <div>1</div>
            <div>2</div>
            <div>3</div>
          </div>
          <div class="bar">
            <div class="circle"></div>
            <div class="circle active"></div>
            <div class="circle"></div>
          </div>
        </div>
      </div>
    </div>

    <!-- Screen -->
    <div class="main__screen">
      <input id="screen" type="text" readonly="readonly">
    </div>

    <!-- Buttons / Body -->
    <div class="main__body">
      <div class="buttons">
        <button data-value="7">7</button>
        <button data-value="8">8</button>
        <button data-value="9">9</button>
        <button id="delete" class="delete">Del</button>
        <button data-value="4">4</button>
        <button data-value="5">5</button>
        <button data-value="6">6</button>
        <button data-operand="+">+</button>
        <button data-value="1">1</button>
        <button data-value="2">2</button>
        <button data-value="3">3</button>
        <button data-operand="-">-</button>
        <button data-value=".">.</button>
        <button data-value="0">0</button>
        <button data-operand="/">/</button>
        <button data-operand="*">x</button>
        <button id="reset" class="reset">reset</button>
        <button id="equal" class="equal">=</button>
      </div>
    </div>
  </main> 

  <script src="app.js"></script>
  <script src="theme.js"></script>
</body>
</html>
